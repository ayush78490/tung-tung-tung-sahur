<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tung Tung Tung Sahur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #unity-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
        #unity-loading {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #unity-progress {
            width: 200px;
            height: 5px;
            margin-top: 10px;
            background: #333;
        }
        #unity-progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading">
            <div>Loading Tung Tung Tung Sahur...</div>
            <div id="unity-progress">
                <div id="unity-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/tungTungCompile.loader.js";
        var progressBar = document.querySelector("#unity-progress-bar");
        var loadingScreen = document.querySelector("#unity-loading");

        function unityShowBanner(msg, type) {
            console.log(type + ": " + msg);
        }

        var config = {
            dataUrl: buildUrl + "/tungTungCompile.data.br",
            frameworkUrl: buildUrl + "/tungTungCompile.framework.js.br",
            codeUrl: buildUrl + "/tungTungCompile.wasm.br",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Tung tung tung sahur",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
                progressBar.style.width = (100 * progress) + "%";
            }).then(() => {
                loadingScreen.style.display = "none";
            }).catch((message) => {
                alert("Failed to load game: " + message);
            });
        };
        script.onerror = () => {
            alert("Failed to load Unity script. Please check your build files.");
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
