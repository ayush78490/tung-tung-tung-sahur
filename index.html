<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Critical mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tung Tung Tung Sahur</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
            -ms-touch-action: none;
        }
        
        #unity-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
            /* Mobile orientation handling */
            object-fit: contain;
        }
        
        #unity-loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
        
        #unity-progress {
            width: 80%;
            max-width: 200px;
            height: 5px;
            margin-top: 10px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }
        
        #unity-progress-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.1s;
        }
        
        /* Mobile orientation warning */
        #orientation-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 100;
            font-family: Arial, sans-serif;
        }
        
        @media screen and (orientation:portrait) {
            #orientation-warning {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-warning">
        <div>
            <h2>Please Rotate Your Device</h2>
            <p>This game is best experienced in landscape mode.</p>
            <p>Please rotate your device to continue.</p>
        </div>
    </div>
    
    <div id="unity-container">
        <canvas id="unity-canvas" width="1280" height="720"></canvas>
        <div id="unity-loading">
            <div>Loading Tung Tung Tung Sahur...</div>
            <div id="unity-progress">
                <div id="unity-progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Mobile detection and initialization
        (function() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/tungTungCompile.loader.js";
            var progressBar = document.querySelector("#unity-progress-bar");
            var loadingScreen = document.querySelector("#unity-loading");
            var canvas = document.querySelector("#unity-canvas");
            
            // Enhanced mobile detection
            var isMobile = {
                Android: function() { return /Android/i.test(navigator.userAgent); },
                iOS: function() { return /iPhone|iPad|iPod/i.test(navigator.userAgent); },
                Windows: function() { return /IEMobile/i.test(navigator.userAgent); },
                any: function() { return (isMobile.Android() || isMobile.iOS() || isMobile.Windows()); }
            };
            
            // Handle viewport scaling
            function adjustCanvasSize() {
                var container = document.getElementById('unity-container');
                var width = window.innerWidth;
                var height = window.innerHeight;
                
                // Set canvas size based on orientation
                if (window.innerHeight > window.innerWidth) {
                    // Portrait mode
                    canvas.style.width = '100%';
                    canvas.style.height = 'auto';
                } else {
                    // Landscape mode
                    canvas.style.width = '100%';
                    canvas.style.height = '100%';
                }
                
                // Force canvas redraw
                if (canvas.unityInstance) {
                    canvas.unityInstance.Module.requestAnimationFrame();
                }
            }
            
            // Initialize event listeners
            window.addEventListener('resize', adjustCanvasSize);
            window.addEventListener('orientationchange', adjustCanvasSize);
            
            function unityShowBanner(msg, type) {
                console.log(type + ": " + msg);
            }
            
            // Mobile-specific configuration
            var config = {
                dataUrl: buildUrl + "/tungTungCompile.data",
                frameworkUrl: buildUrl + "/tungTungCompile.framework.js",
                codeUrl: buildUrl + "/tungTungCompile.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Tung tung tung sahur",
                productVersion: "1.0",
                showBanner: unityShowBanner,
                webglContextAttributes: {
                    preserveDrawingBuffer: false,
                    antialias: false,
                    stencil: true,
                    alpha: false,
                    powerPreference: isMobile.any() ? "low-power" : "default"
                },
                compatibilityCheck: function(graphicsDevice, supported) {
                    if (!supported && isMobile.any()) {
                        return true; // Force continue on mobile
                    }
                    return supported;
                }
            };
            
            // Error handling
            function handleError(message) {
                loadingScreen.innerHTML = `
                    <div style="text-align: center; padding: 20px; max-width: 90%;">
                        <h2>Loading Error</h2>
                        <p>${message || 'There was an issue loading the game'}</p>
                        ${isMobile.any() ? `
                        <p>Mobile Tips:</p>
                        <ul style="text-align: left;">
                            <li>Use Chrome or Firefox browser</li>
                            <li>Ensure you have 100MB+ free memory</li>
                            <li>Try on a more powerful device</li>
                        </ul>
                        ` : ''}
                        <button onclick="window.location.reload()" style="
                            margin-top: 20px;
                            padding: 10px 20px;
                            background: #4CAF50;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            font-size: 16px;
                        ">Retry</button>
                    </div>
                `;
            }
            
            // Load Unity script
            function loadUnity() {
                var script = document.createElement("script");
                script.src = loaderUrl;
                script.onload = function() {
                    createUnityInstance(canvas, config, function(progress) {
                        progressBar.style.width = (100 * progress) + "%";
                    }).then(function(instance) {
                        loadingScreen.style.display = "none";
                        adjustCanvasSize(); // Initial sizing
                        
                        // Mobile-specific setup
                        if (isMobile.any()) {
                            // Prevent default touch behaviors
                            document.addEventListener('touchmove', function(e) {
                                if (e.target === canvas) {
                                    e.preventDefault();
                                }
                            }, { passive: false });
                            
                            // Disable double-tap zoom
                            var lastTouchEnd = 0;
                            document.addEventListener('touchend', function(event) {
                                var now = (new Date()).getTime();
                                if (now - lastTouchEnd <= 300) {
                                    event.preventDefault();
                                }
                                lastTouchEnd = now;
                            }, false);
                        }
                    }).catch(function(message) {
                        handleError(message);
                    });
                };
                script.onerror = function() {
                    handleError("Failed to load Unity script. Please check your build files.");
                };
                document.body.appendChild(script);
            }
            
            // Initial setup
            adjustCanvasSize();
            
            // Start loading after ensuring DOM is ready
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                loadUnity();
            } else {
                document.addEventListener('DOMContentLoaded', loadUnity);
            }
        })();
    </script>
</body>
</html>
